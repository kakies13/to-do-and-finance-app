name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Windows app
        run: npm run package:win
      
      - name: Create ZIP archive
        run: |
          cd dist/To-Do-and-Finance-App-win32-x64
          Compress-Archive -Path * -DestinationPath ../To-Do-and-Finance-App-Windows-x64.zip -Force
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/To-Do-and-Finance-App-Windows-x64.zip
          name: Release ${{ github.ref_name }}
          body: |
            ## ğŸ‰ Release ${{ github.ref_name }}
            
            ### ğŸ“¥ Download
            Download the Windows x64 version below.
            
            ### âœ¨ Features
            - ğŸ“ Note management with alarms
            - ğŸ’° Finance tracking and transactions
            - ğŸ“Š Dashboard with statistics
            - ğŸ¨ Modern dark theme UI
            
            ### ğŸš€ Installation
            1. Download the ZIP file
            2. Extract to a folder
            3. Run `To-Do-and-Finance-App.exe`
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

